    <style>
        :root { --primary: #18ae79; --bg: #ffffff; --text: #303545; --gray-bg: #f6f7fb; --border: #d9dde8; }
        body {

            display: flex; flex-direction: column; align-items: center;

        }
        .container {

        /* Progress Bar - Quizlet Style */
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .progress-wrapper { display: flex; align-items: center; gap: 8px; flex-grow: 1; margin-right: 20px; }
        .progress-pill { height: 12px; background: #e8eaf2; border-radius: 6px; flex-grow: 1; transition: background 0.3s; }
        .progress-pill.completed { background: var(--primary); }
        .progress-circle { 
            width: 32px; height: 32px; background: var(--primary); color: white;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 14px; flex-shrink: 0; box-shadow: 0 2px 5px rgba(24,174,121,0.3);
        }
        .progress-total { 
            background: #e8eaf2; color: #586380; padding: 4px 12px; 
            border-radius: 16px; font-weight: bold; font-size: 14px; margin-left: auto;
        }

        /* Question Area */
        .question-text { font-size: 1.5em; line-height: 1.6; margin-bottom: 30px; color: var(--text); font-weight: 400;}
        .instruction { font-size: 0.9em; font-weight: 600; color: #586380; margin-bottom: 15px; }

        /* Options Grid */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .option-btn {
            display: flex; align-items: center; padding: 20px; 
            border: 2px solid var(--border); border-radius: 8px; 
            background: white; cursor: pointer; font-size: 1.1em; 
            transition: all 0.1s ease; color: var(--text); font-weight: 500;
        }
        .option-btn:hover:not(.disabled) { border-color: #b3b9c9; background: #fcfcfd; }
        .option-number {
            background: #f3f4f6; border-radius: 50%; width: 28px; height: 28px; 
            display: flex; justify-content: center; align-items: center; 
            margin-right: 15px; font-size: 13px; color: #586380; font-weight: bold; flex-shrink: 0;
        }
        
        /* States */
        .option-btn.disabled { cursor: default; pointer-events: none; }
        .option-btn.correct { border-color: var(--primary); background: #ecfdf5; }
        .option-btn.correct .option-number { background: var(--primary); color: white; }
        .option-btn.wrong { border-color: #ff725b; background: #fff5f3; }
        .option-btn.wrong .option-number { background: #ff725b; color: white; }

        /* Completion Screen */
        #completion-screen { display: none; text-align: center; }
        .congrats-title { font-size: 2em; color: var(--primary); margin-bottom: 15px; font-weight: bold;}
        .btn-restart { background: white; color: var(--text); border: 2px solid var(--border); padding: 12px 24px; font-size: 1em; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 20px;}
        .btn-restart:hover { background: var(--gray-bg); border-color: #b3b9c9;}
    </style>

    <script>
        // Sá»¬A Lá»–I HOISTING: Äá»‹nh nghÄ©a hÃ m bÄƒm lÃªn Ä‘áº§u tiÃªn
        function getHashCode(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                let char = str.charCodeAt(i);
                hash = ((hash<<5)-hash)+char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        const rawData = JSON.parse(document.getElementById('flashcard-data').textContent);
        const STORAGE_KEY = 'master_mcq_session_' + getHashCode(window.location.pathname);
        
        let cards = [];
        let dueQueue = [];
        let currentOptions = [];
        let isAnswered = false;
        let sessionTotal = 0;

        function initSession() {
            const savedProgress = localStorage.getItem(STORAGE_KEY);
            if (savedProgress) {
                let savedCards = JSON.parse(savedProgress);
                cards = rawData.map(newCard => {
                    const existing = savedCards.find(c => c.word === newCard.word);
                    return existing ? { ...newCard, reps: existing.reps, interval: existing.interval, ease: existing.ease, nextReview: existing.nextReview } : newCard;
                });
            } else {
                cards = JSON.parse(JSON.stringify(rawData));
            }
            buildQueue();
            checkGameState();
        }

        function buildQueue() {
            const now = Date.now();
            dueQueue = cards.filter(c => c.reps === 0 || c.nextReview <= now);
            sessionTotal = dueQueue.length; // Sá»‘ cÃ¢u cáº§n há»c trong phiÃªn nÃ y
            
            for (let i = dueQueue.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [dueQueue[i], dueQueue[j]] = [dueQueue[j], dueQueue[i]];
            }
        }

        function saveSession() { localStorage.setItem(STORAGE_KEY, JSON.stringify(cards)); }

        function clearSession() {
            if(confirm("XÃ³a bá»™ nhá»› tiáº¿n Ä‘á»™ cá»§a bÃ i nÃ y vÃ  há»c láº¡i tá»« Ä‘áº§u?")) {
                localStorage.removeItem(STORAGE_KEY);
                location.reload();
            }
        }

        function checkGameState() {
            if (dueQueue.length === 0) {
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('completion-screen').style.display = 'block';
            } else {
                renderQuestion();
            }
        }

        function generateOptions(correctWord) {
            let others = cards.filter(c => c.word !== correctWord).map(c => c.word);
            for (let i = others.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [others[i], others[j]] = [others[j], others[i]];
            }
            let options = others.slice(0, 3);
            options.push(correctWord);
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        function renderProgress() {
            const container = document.getElementById('progress-container');
            container.innerHTML = '';
            
            let learned = sessionTotal - dueQueue.length;
            let currentStep = learned + 1;
            
            // Váº½ giao diá»‡n thanh tiáº¿n trÃ¬nh giá»‘ng áº£nh
            let maxPills = 5; 
            for(let i=1; i<=maxPills; i++) {
                if(i < currentStep && i < maxPills) {
                    container.innerHTML += `<div class="progress-pill completed"></div>`;
                } else if (i === currentStep || (i === maxPills && currentStep >= maxPills)) {
                    container.innerHTML += `<div class="progress-circle">${currentStep}</div>`;
                } else {
                    container.innerHTML += `<div class="progress-pill"></div>`;
                }
            }
            document.getElementById('progress-text').innerText = cards.length;
        }

        function renderQuestion() {
            isAnswered = false;
            let item = dueQueue[0]; 
            
            // Format cÃ¢u há»i sÃ¡t vá»›i áº£nh gá»‘c
            let questionHTML = item.context_en.replace(/(\.\.\.\.\.|___)/g, ".....");
            if (item.translation) {
                questionHTML += ` <span style="color:#586380">(${item.translation})</span>`;
            }
            document.getElementById('q-content').innerHTML = questionHTML;
            
            currentOptions = generateOptions(item.word);
            const optContainer = document.getElementById('options-container');
            optContainer.innerHTML = '';
            
            currentOptions.forEach((opt, index) => {
                optContainer.innerHTML += `
                    <div class="option-btn" onclick="checkAnswer(${index}, this)" data-word="${opt}">
                        <div class="option-number">${index + 1}</div>
                        <div class="option-text">${opt}</div>
                    </div>
                `;
            });
            renderProgress();
        }

        function checkAnswer(selectedIndex, btnElement) {
            if(isAnswered) return;
            isAnswered = true;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.add('disabled'));
            
            let item = dueQueue[0];
            let cardRef = cards.find(c => c.word === item.word);
            let correctWord = item.word;

            cardRef.reps += 1;

            if(currentOptions[selectedIndex] === correctWord) {
                btnElement.classList.add('correct');
                if (cardRef.reps === 1) cardRef.interval = 1;
                else cardRef.interval = Math.max(2, Math.round(cardRef.interval * cardRef.ease));
                
                cardRef.ease += 0.1; 
                cardRef.nextReview = Date.now() + (cardRef.interval * 86400000); 
                dueQueue.shift(); 
                
                saveSession();
                setTimeout(() => checkGameState(), 700);
            } else {
                btnElement.classList.add('wrong');
                document.querySelectorAll('.option-btn').forEach(b => {
                    if(b.dataset.word === correctWord) b.classList.add('correct');
                });
                
                cardRef.interval = 1;
                cardRef.ease = Math.max(1.3, cardRef.ease - 0.2); 
                cardRef.nextReview = Date.now() + 60000; 
                
                let failedItem = dueQueue.shift();
                dueQueue.push(failedItem);
                
                saveSession();
                setTimeout(() => checkGameState(), 2000); 
            }
        }

        document.addEventListener('keydown', (e) => {
            if(['1','2','3','4'].includes(e.key) && !isAnswered && dueQueue.length > 0) {
                let index = parseInt(e.key) - 1;
                if(index < currentOptions.length) {
                    let btns = document.querySelectorAll('.option-btn');
                    checkAnswer(index, btns[index]);
                }
            }
        });

        initSession();
    </script>
